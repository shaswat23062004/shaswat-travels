<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
        .header {
    display: flex;
    justify-content: space-between;
    padding: 20px;
    background: rgb(194, 190, 182);
}
.nav-links {
    display: flex;
    gap: 20px;
}
.nav-links a {
    text-decoration: none;
    color: black;
    font-weight: 500;
}
        .gridimage {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ececec; 
            display: flex;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px; 
            max-width: 900px; 
            margin: 0 auto; 
        }

        .grid-item {
            position: relative; 
            overflow: hidden;
            border-radius: 10px; 
            box-shadow: 15px 4px 8px rgba(0, 0, 0, 0.1); 
            transition: transform 0.2s ease; 
        }

        .grid-item:hover {
            transform: scale(1.05); 
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            display: block;
            border-radius: 10px; 
        }

        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            opacity: 0; 
            transition: opacity 0.2s ease; 
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2em;
        }

        .grid-item:hover .overlay {
            opacity: 1; 
        }
        h1{
            font-family: 'Poppons' , sans-serif;
            background-color: #ececec;
            text-align: center;
            text-shadow:15px 4px 8px rgba(245, 106, 13, 0.259);;
        }
    </style>
</head>
<body>
